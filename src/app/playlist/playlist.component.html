<div *ngIf="playlist">
  <div>
    <img *ngIf="playlist.image" src="{{playlist.image}}" width="200px">
    <div *ngIf="!playlist.image" class="noImage"></div>
    <h1 class="mat-headline">{{playlist.name}}</h1>
    <p class="mat-body-1">{{ playlist.tracks.length }} songs</p>
    <p class="mat-body-1" *ngIf="playlist.owner == spotifyService.userId">{{ playlist.public ? 'public' : 'private' }}</p>
    <button mat-icon-button (click)="onEdit()" *ngIf="playlist.owner == spotifyService.userId"><mat-icon>edit</mat-icon></button>
  </div>

  <table mat-table [dataSource]="playlist.tracks">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let track"> {{track.title}} </td>
    </ng-container>

    <ng-container matColumnDef="artist">
      <th mat-header-cell *matHeaderCellDef> Artist </th>
      <td mat-cell *matCellDef="let track"> {{track.artist}} </td>
    </ng-container>

    <ng-container matColumnDef="album">
      <th mat-header-cell *matHeaderCellDef> Album </th>
      <td mat-cell *matCellDef="let track"> {{track.album}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: displayColumns; let i = index" (click)="onPlaySong(i)" [class.active]="i === trackIndex"></tr>
  </table>
</div>
