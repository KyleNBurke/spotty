<div *ngIf="playlist">
  <div>
    <img *ngIf="playlist.image" src="{{playlist.image}}" width="200px">
    <div *ngIf="!playlist.image" class="noImage"><mat-icon>broken_image</mat-icon></div>
    <h2 class="mat-title">{{playlist.name}}</h2>
    <p class="mat-body-1">{{ playlist.public ? 'public' : 'private' }}</p>
    <p class="mat-body-1">{{ playlist.tracks.length }} songs</p>
  </div>
  <table mat-table [dataSource]="playlist.tracks">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let track"> {{track.title}} </td>
    </ng-container>

    <ng-container matColumnDef="artist">
      <th mat-header-cell *matHeaderCellDef> Artist </th>
      <td mat-cell *matCellDef="let track"> {{track.artist}} </td>
    </ng-container>

    <ng-container matColumnDef="album">
      <th mat-header-cell *matHeaderCellDef> Album </th>
      <td mat-cell *matCellDef="let track"> {{track.album}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: displayColumns; let i = index" (click)="onPlaySong(i)"></tr>
  </table>
</div>
