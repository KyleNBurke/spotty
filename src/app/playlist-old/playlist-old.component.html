<div *ngIf="playlist">
  <div class="left">
    <img *ngIf="playlist.image" src="{{playlist.image}}" width="200px">
  </div>
  <div class="right">
    <h1 class="mat-display-2">{{playlist.name}}</h1>
    <div class="mat-body-1">Playlist</div>
    <div class="mat-body-1">Created by {{playlist.owner}}, {{playlist.tracks.length}} songs</div>
    <div class="mat-body-1" *ngIf="playlist.owner == spotifyApiService.userId">{{ playlist.public ? 'Public' : 'Private' }}</div>
    <button mat-raised-button color="primary" class="play-button" (click)="onPlayClicked()">PLAY</button>
  </div>
  <button mat-icon-button [matMenuTriggerFor]="playlistMenu" *ngIf="playlist.owner == spotifyApiService.userId" class="menu-button"><mat-icon>more_vert</mat-icon></button>

  <table mat-table [dataSource]="playlist.tracks">
    <ng-container matColumnDef="playButton">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let track; let i = index">
        <button mat-icon-button class="table-play-arrow" (click)="onTogglePlayButtonClicked(i)">
          <mat-icon>{{(this.playerService.trackIndex === i && playerService.playing) ? 'pause' : 'play_arrow'}}</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let track; let i = index" (click)="onTrackClicked(i)"> {{track.title}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let track; let i = index">
          <button mat-icon-button class="table-queue-button"><mat-icon>queue</mat-icon></button>
        <button mat-icon-button class="table-more-menu"><mat-icon>more_vert</mat-icon></button>
      </td>
    </ng-container>

    <ng-container matColumnDef="artist">
      <th mat-header-cell *matHeaderCellDef> Artist </th>
      <td mat-cell *matCellDef="let track">
        <span *ngFor="let artist of track.artist; let i = index">
          <span class="artist">{{artist}}</span>
          <span *ngIf="i !== track.artist.length - 1">, </span>
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="album">
      <th mat-header-cell *matHeaderCellDef> Album </th>
      <td mat-cell *matCellDef="let track"><span>{{track.album}}</span></td>
    </ng-container>

    <ng-container matColumnDef="length">
      <th mat-header-cell *matHeaderCellDef> Length </th>
      <td mat-cell *matCellDef="let track"><span>{{track.lengthFormatted}}</span></td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: displayColumns; let i = index" [class.active]="i === playerService.trackIndex"></tr>
  </table>
</div>

<mat-menu #playlistMenu>
  <button mat-menu-item>Make private</button>
  <button mat-menu-item>Edit details</button>
  <button mat-menu-item>Remove</button>
  <button mat-menu-item>Share</button>
</mat-menu>
